<h1>{{ ycodex.name }}</h1>

<hr />
<h2>Skills</h2>
<ul>
  <li *ngFor="let skill of ycodex.skills">{{ skill }}</li>
</ul>
<h2>Projects</h2>
<ul>
  <li *ngFor="let project of ycodex.projects">
    <a href="{{ project.link }}">{{ project.name }}</a> -
    {{ project.description }}
  </li>
</ul>

<h2>Quick Links</h2>
<ul>
  <li *ngFor="let link of ycodex.links">
    <a href="{{ link.link }}">{{ link.name }}</a>
  </li>
</ul>
